<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <!-- Link Google Font untuk Pinyon Script -->
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Georgia:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Georgia, serif;
            background: transparent;
        }

        .timer-container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .timer-container h1.title {
            font-family: 'Pinyon Script', cursive;
            font-size: 48px;
            color: #BDA88F;
            margin-bottom: 10px;
        }

        .timer {
            background-color: #BDA88F;
            padding: 20px;
            border-radius: 15px;
        }

        .timer h1 {
            font-size: 48px;
            color: #fff;
            margin: 0;
        }

        .timer button {
            background-color: #fff;
            color: #BDA88F;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .timer button:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1 class="title">Pomodoro Timer</h1>
        <div class="timer">
            <h1 id="countdown">25:00</h1>
            <button onclick="startTimer()">Start</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script>
        let timer;
        let minutes = 25;
        let seconds = 0;

        function updateDisplay() {
            const countdownElement = document.getElementById("countdown");
            countdownElement.textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (timer) return;
            timer = setInterval(() => {
                if (seconds === 0) {
                    if (minutes === 0) {
                        clearInterval(timer);
                        alert("Pomodoro selesai! Saatnya istirahat.");
                        return;
                    }
                    minutes--;
                    seconds = 59;
                } else {
                    seconds--;
                }
                updateDisplay();
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            timer = null;
            minutes = 25;
            seconds = 0;
            updateDisplay();
        }
    </script>
</body>
</html>
